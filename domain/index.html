<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain landing</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<div id="content">Loading...</div>

<script>
// 1. Leer el parámetro ?d=NombreDelDominio
const params = new URLSearchParams(window.location.search);
const domainName = params.get("d");

if (!domainName) {
  document.getElementById("content").innerHTML = `
    <h1>No domain specified</h1>
    <p><a href="/">⬅ Back to catalog</a></p>
  `;
} else {
  // 2. Cargar el JSON de dominios
  fetch('/data/domains.json')
    .then(r => r.json())
    .then(domains => {
      const data = domains.find(d => d.domain === domainName);

      if (!data) {
        document.getElementById("content").innerHTML = `
          <h1>Domain not found</h1>
          <p>${domainName} is not in this catalog.</p>
          <p><a href="/">⬅ Back to catalog</a></p>
        `;
        return;
      }

      // 3. Construir la landing de ese dominio
      document.title = data.domain + " | NamesUnder99";

      document.getElementById("content").innerHTML = `
  <h1>${data.domain}</h1>

  ${data.category ? `<p><strong>Category:</strong> ${data.category}</p>` : ''}

  <p><strong>Price:</strong> $${data.price}</p>

  ${data.notes ? `<p style="margin-top: 16px;">${data.notes}</p>` : ''}

  <a class="buy" href="#">
    Buy Now
  </a>

  <p style="margin-top:30px;">
    <a href="/">⬅ Back to catalog</a>
  </p>
`;
    });
}
</script>

</body>
</html>
